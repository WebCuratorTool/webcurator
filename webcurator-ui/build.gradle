plugins {
      id 'com.coditory.webjar' version '1.3.1'
      id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

group = 'org.webcurator'
version = '4.0.0-SNAPSHOT'
description = 'Web Curator Tool UI'

task deleteBuild(type: Delete) {
    delete 'dist/'
    delete 'build/'
}

// just an alias
task install(dependsOn: ['deleteBuild', 'webjarBuild', 'publishToMavenLocal'])

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
